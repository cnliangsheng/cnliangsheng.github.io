  <link rel="prefetch" href="ecommerce.html">
  <link rel="prefetch" href="ip.html">

<body>
  <div class="unsupported-message">
    <p>页面暂不支持小屏访问，请使用大屏设备进行查看。</p>
  </div>
  <div class="site-content">
    <header>
      <div class="header-bg"></div>
      <div class="header-inner">
        <div class="logo">
          <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/logo.png" alt="liangsheng-logo" />
        </div>
        <nav>
          <a href="index.html">首页</a>
          <a href="ecommerce.html">电商</a>
          <a href="game.html">游戏</a>
          <a href="ip.html">周边</a>
          <a href="illustration.html">插画</a>
          <a href="texture.html">纹理</a>
        </nav>
      </div>
    </header>

    <section id="game" class="page-section"> <!-- 游戏部分整体容器 -->
      
      <div class="carousel">
        <div class="carousel-wrapper">
          <div class="carousel-slide">
            <div class="vi-wrapper">
              <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/精灵-正面.webp" alt="精灵-正面" />
            </div>
            <div class="carousel-caption carousel-caption-4-1">
              <h2 class="carousel-title">角色参考图</h2>
              <p class="carousel-text">正面———侧面———背面</p>
              <p class="carousel-text">通过可视化的结构、比例、服装细节与配色规范，</p>
              <p class="carousel-text">确保在3D建模或2D动态设计中获得更好的一致性。</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper">
              <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/精灵-侧面.webp" alt="精灵-侧面" />
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper">
              <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/精灵-背面.webp" alt="精灵-背面" />
            </div>
          </div>
        </div>
        <button class="carousel-arrow left">
          <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/箭头.png" alt="上一张" />
        </button>
        <button class="carousel-arrow right">
          <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/箭头.png" alt="下一张" />
        </button>
        <div class="carousel-dots"></div>
      </div>

      <div class="carousel">
        <div class="carousel-wrapper">
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-yx">
              <video src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/videos/法杖.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-5-1">
              <h2 class="carousel-title">辉光法杖</h2>
              <p class="carousel-text">嵌着辉光石的自然法杖，</p>
              <p class="carousel-text">既能作为强大辉光咒术的施法媒介，</p>
              <p class="carousel-text">也能释放自然古神的庇护屏障。</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-yx">
              <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/弓.webp" alt="弓" />
            </div>
            <div class="carousel-caption carousel-caption-5-2">
              <h2 class="carousel-title">贵族长弓</h2>
              <p class="carousel-text">出自皇室工匠之手，集优雅美观之大成。</p>
              <p class="carousel-text">外表虽极尽奢华，却亦不失实战性能。</p>
              <p class="carousel-text">适合用于中远距离的精确射击。</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-yx">
              <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/铁铲.webp" alt="铁铲" />
            </div>
            <div class="carousel-caption carousel-caption-5-3">
              <h2 class="carousel-title">风蚀铁铲</h2>
              <p class="carousel-text">历经岁月的洗礼，它依然立在这里。</p>
              <p class="carousel-text">边缘斑驳，表面锈蚀，但坚固耐用依旧。</p>
              <p class="carousel-text">工具还是武器？只在您的一念之间。</p>
            </div>
          </div>
        </div>
        <button class="carousel-arrow left">
          <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/箭头.png" alt="上一张" />
        </button>
        <button class="carousel-arrow right">
          <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/箭头.png" alt="下一张" />
        </button>
        <div class="carousel-dots"></div>
      </div>
    </section>
  </div>
