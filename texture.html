<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liangsheng AIGC Lab</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/header.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/preload-assets.js"></script>
  <link rel="prefetch" href="ecommerce.html">
  <link rel="prefetch" href="game.html">
  <link rel="prefetch" href="ip.html">
  <link rel="prefetch" href="illustration.html">
</head>

<body>
  <div class="unsupported-message">
    <p>页面暂不支持小屏访问，请使用大屏设备进行查看。</p>
  </div>
  <div class="site-content">
    <header>
      <div class="header-bg"></div>
      <div class="header-inner">
        <div class="logo">
          <img src="images/logo.png" alt="liangsheng-logo" />
        </div>
        <nav>
          <a href="index.html">首页</a>
          <a href="ecommerce.html">电商</a>
          <a href="game.html">游戏</a>
          <a href="ip.html">周边</a>
          <a href="illustration.html">插画</a>
          <a href="texture.html">纹理</a>
        </nav>
      </div>
    </header>

    <section id="texture" class="page-section"> <!-- 纹理部分整体容器 -->
      <div class="carousel carousel-1">
        <div class="carousel-wrapper">
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-wl"> <!-- 包裹容器纹理型号 -->
              <img src="images/粗麻布.webp" alt="粗麻布" />
            </div>
            <div class="carousel-caption carousel-caption-wl"> <!-- 文字位置纹理型号 -->
              <p class="carousel-text carousel-text-wl">粗麻布</p> <!-- 文字类型纹理型号 -->
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-wl">
              <img src="images/细麻布.webp" alt="细麻布" />
            </div>
            <div class="carousel-caption carousel-caption-wl">
              <p class="carousel-text carousel-text-wl">细麻布</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-wl">
              <img src="images/细棉布.webp" alt="细棉布" />
            </div>
            <div class="carousel-caption carousel-caption-wl">
              <p class="carousel-text carousel-text-wl">细棉布</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-wl">
              <img src="images/涤纶布.webp" alt="涤纶布" />
            </div>
            <div class="carousel-caption carousel-caption-wl">
              <p class="carousel-text carousel-text-wl">涤纶布</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-wl">
              <img src="images/光滑水泥.webp" alt="光滑水泥" />
            </div>
            <div class="carousel-caption carousel-caption-wl">
              <p class="carousel-text carousel-text-wl">光滑水泥</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-wl">
              <img src="images/拉丝金属.webp" alt="拉丝金属" />
            </div>
            <div class="carousel-caption carousel-caption-wl">
              <p class="carousel-text carousel-text-wl">拉丝金属</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-wl">
              <img src="images/磨砂塑料.webp" alt="磨砂塑料" />
            </div>
            <div class="carousel-caption carousel-caption-wl">
              <p class="carousel-text carousel-text-wl">磨砂塑料</p>
            </div>
          </div>
        </div>

        <button class="carousel-arrow left">
          <img src="images/箭头.png" alt="上一张" />
        </button>
        <button class="carousel-arrow right">
          <img src="images/箭头.png" alt="下一张" />
        </button>
        <div class="carousel-dots"></div>
      </div>
    </section>
  </div>
</body>

</html>
