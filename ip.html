<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liangsheng AIGC Lab</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/header.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/preload-assets.js"></script>
  <link rel="prefetch" href="ecommerce.html">
  <link rel="prefetch" href="game.html">
  <link rel="prefetch" href="illustration.html">
  <link rel="prefetch" href="texture.html">
</head>

<body>
  <div class="unsupported-message">
    <p>页面暂不支持小屏访问，请使用大屏设备进行查看。</p>
  </div>
  <div class="site-content">
    <header>
      <div class="header-bg"></div>
      <div class="header-inner">
        <div class="logo">
          <img src="images/logo.png" alt="liangsheng-logo" />
        </div>
        <nav>
          <a href="index.html">首页</a>
          <a href="ecommerce.html">电商</a>
          <a href="game.html">游戏</a>
          <a href="ip.html">周边</a>
          <a href="illustration.html">插画</a>
          <a href="texture.html">纹理</a>
        </nav>
      </div>
    </header>

    <section id="illustration" class="page-section"> <!-- 周边部分整体容器 -->
      <div class="carousel carousel-1"> <!-- 轮播单元附加型号 -->
        <div class="carousel-wrapper">
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb"> <!-- 包裹容器周边型号 -->
              <img src="images/牛马来咯.webp" alt="牛马来咯" />
            </div>
            <div class="carousel-caption carousel-caption-zb"> <!-- 文字位置周边型号 -->
              <p class="carousel-text carousel-text-zb">牛马来咯</p> <!-- 文字类型周边型号 -->
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <video src="videos/木牛流马.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">木牛流马</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <img src="images/打工人专属挂件.webp" alt="打工人专属挂件" />
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">打工人专属挂件</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <img src="images/分头行动.webp" alt="分头行动" />
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">分头行动</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <video src="videos/牛头马帽.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">牛头马帽</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <video src="videos/饱胀男孩.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">饱胀男孩</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <img src="images/开心.webp" alt="开心" />
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">开心</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <img src="images/收到，安排.webp" alt="收到，安排" />
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">收到，安排</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <img src="images/思考ing.webp" alt="思考ing" />
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">思考ing</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <img src="images/我没事，真的.webp" alt="我没事，真的" />
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">我没事，真的</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-zb">
              <img src="images/这就是命.webp" alt="这就是命" />
            </div>
            <div class="carousel-caption carousel-caption-zb">
              <p class="carousel-text carousel-text-zb">这就是命</p>
            </div>
          </div>
        </div>

        <button class="carousel-arrow left">
          <img src="images/箭头.png" alt="上一张" />
        </button>
        <button class="carousel-arrow right">
          <img src="images/箭头.png" alt="下一张" />
        </button>
        <div class="carousel-dots"></div>
      </div>
    </section>
  </div>
</body>

</html>
