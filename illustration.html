    <header>
      <div class="header-bg"></div>
      <div class="header-inner">

          <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/logo.png" alt="liangsheng-logo" />

    <section id="illustration" class="page-section"> <!-- 插画部分整体容器 -->
      <div class="carousel carousel-1">
        <div class="carousel-wrapper">
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-ch"> <!-- 包裹容器插画型号 -->
              <video src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/videos/小女孩在冷风中卖着火柴.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-ch"> <!-- 文字位置插画型号 -->
              <p class="carousel-text carousel-text-ch">小女孩在冷风中卖着火柴</p> <!-- 文字类型插画型号 -->
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-ch">
              <video src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/videos/一根火柴也没卖出去，她感觉很伤心.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-ch">
              <p class="carousel-text carousel-text-ch">一根火柴也没卖出去，她感觉很伤心</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-ch">
              <video src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/videos/于是，她点燃一根火柴.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-ch">
              <p class="carousel-text carousel-text-ch">于是，她点燃一根火柴</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-ch">
              <video src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/videos/在火光中，她看到了自己的奶奶.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-ch">
              <p class="carousel-text carousel-text-ch">在火光中，她看到了自己的奶奶</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-ch">
              <video src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/videos/小女孩下定决心，准备在导弹工厂进一批货.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-ch">
              <p class="carousel-text carousel-text-ch">小女孩下定决心，准备在导弹工厂进一批货</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-ch">
              <video src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/videos/可惜的是，就连导弹也无人问津.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-ch">
              <p class="carousel-text carousel-text-ch">可惜的是，就连导弹也无人问津</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-ch">
              <video src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/videos/小女孩心态崩溃.mp4" muted playsinline></video>
            </div>
            <div class="carousel-caption carousel-caption-ch">
              <p class="carousel-text carousel-text-ch">小女孩心态崩溃</p>
            </div>
          </div>
          <div class="carousel-slide">
            <div class="vi-wrapper vi-wrapper-ch">

            </div>
          </div>

        <button class="carousel-arrow left">
          <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/箭头.png" alt="上一张" />
        </button>
        <button class="carousel-arrow right">
          <img src="https://cnliangsheng.oss-cn-hangzhou.aliyuncs.com/images/箭头.png" alt="下一张" />
        </button>
